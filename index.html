<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HireSphere</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: transparent;
    }

    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.825);
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #fff;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      color: #ddd;
      font-size: 1rem;
    }

    .option-btn {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      font-size: 1.2rem;
      padding: 15px 30px;
      margin: 10px 0;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .option-btn:hover {
      background-color: #45a049;
    }

    .option-btn:active {
      background-color: #388e3c;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #bbb;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      .option-btn {
        font-size: 1.1rem;
        padding: 12px 25px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .option-btn {
        font-size: 1rem;
        padding: 10px 20px;
      }

      .footer {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <video class="background-video" autoplay muted loop>
    <source src="videoplayback (online-video-cutter.com).mp4" type="video/mp4">
     Your browser does not support the video tag.
  </video>

  <div class="container">
    <h1>Welcome to HireSphere</h1>
    <p>Please choose your option to proceed</p>
    
    <a href="admin_login.html" class="option-btn">Admin Login</a>
    <a href="job_seeker_form.html" class="option-btn">Job Seeker</a>
    <a href="recruiter_form.html" class="option-btn">Recruiter</a>
    
    <div class="footer">
      <p>&copy; 2024 HireSphere. All Rights Reserved.</p>
    </div>
  </div>

</body>
</html>
